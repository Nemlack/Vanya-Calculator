<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <form action="">
            <textarea name="" id="screen" onkeydown="return false"></textarea>
        </form>

        <div class="row1">
            <button id="seven" onclick="appendToScreen('7')">7</button>
            <button id="eight" onclick="appendToScreen('8')">8</button>
            <button id="nine" onclick="appendToScreen('9')">9</button>
            <button id="C" onclick="clearScreen()">C</button>
            <button id="multiply" onclick="appendToScreen('*')">*</button>
            <button id="division" onclick="appendToScreen('/')">/</button>
        </div>
        <div class="row2">
            <button id="four" onclick="appendToScreen('4')">4</button>
            <button id="five" onclick="appendToScreen('5')">5</button>
            <button id="six" onclick="appendToScreen('6')">6</button>
            <button id="plus" onclick="appendToScreen('+')">+</button>
            <button id="change-sign" onclick="changeSign()">+/-</button>
            <button id="factorial" onclick="factorial()">x!</button>
        </div>
        <div class="row3">
            <button id="one" onclick="appendToScreen('1')">1</button>
            <button id="two" onclick="appendToScreen('2')">2</button>
            <button id="three" onclick="appendToScreen('3')">3</button>
            <button id="minus" onclick="appendToScreen('-')">-</button>
            <button id="square" onclick="square()">x<sup>2</sup></button>
            <button id="exp" onclick="appendToScreen(Math.E)">e</button>
        </div>
        <div class="row4">
            <button id="zero" onclick="appendToScreen('0')">0</button>
            <button id="zero" onclick="appendToScreen('000')">000</button>
            <button id="dot" onclick="appendToScreen('.')">.</button>
            <button id="percent" onclick="calculatePercent()">%</button>
            <button id="sqrt" onclick="sqrt()">sqrt</button>
            <button id="sqrt" onclick="appendToScreen(Math.PI)">pi</button>
        </div>
        <div class="row5">
            <button id="change-bg" onclick="changeBackground()">bg</button>
            <button id="change-screen" onclick="changeScreen()">scr</button>
            <button id="backspace" onclick="backspace()"><--</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>
    </div>

        <script src="script.js"></script> 
</body>
</html>
